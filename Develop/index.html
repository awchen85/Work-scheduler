<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <span id="currentDay" class="lead"></sp>
    </header>
    <section class="container">
      <div class="row gap-3">
        <div class="col bg-secondary text-white rounded hour">
         8:00 AM
        </div>
        <div class="col-9 time-slot work-agenda" id="task-area">
          <textarea class="form-control align-bottom task-text" rows="3"></textarea>
          <ul id="to-do"></ul>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" id="save-btn" data-target="#task">Save Task</button>
        </div>
      </div>
      <div class="row gap-3">
        <div class="col bg-secondary text-white rounded hour">
         9:00 AM
        </div>
        <div class="col-9 time-slot work-agenda">
          <textarea class="form-control" rows="3"></textarea>
          <ul id="to-do"></ul>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary">Save Task</button>        
        </div>
      </div>

        <div class="col bg-secondary text-white rounded hour">
